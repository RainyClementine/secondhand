<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滚动过渡效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 200vh; /* 确保有足够的滚动空间 */
        }
        
        .header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        
        .content {
            padding: 50px;
            text-align: center;
        }
        
        .portrait-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }
        
        .portrait-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .portrait-before {
            z-index: 1;
        }
        
        .portrait-after {
            z-index: 2;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 0.1s ease;
        }
        
        .transition-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            z-index: 3;
            transform: translateY(0);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="portrait-container">
            <img src="../static/img/old.png" alt="原始图片" class="portrait-image portrait-before">
            <img src="../static/img/new.png" alt="过渡后图片" class="portrait-image portrait-after">
            <div class="transition-line"></div>
        </div>
    </div>
    
    <div class="content">
        <h1>滚动页面查看效果</h1>
        <p>向下滚动时，线条会移动并显示新图片</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const portaitContainer = document.querySelector('.portrait-container');
            const transitionLine = document.querySelector('.transition-line');
            const portraitAfter = document.querySelector('.portrait-after');
            const containerHeight = portaitContainer.offsetHeight;
            
            // 计算容器在视口中的位置
            function updateTransition() {
                const rect = portaitContainer.getBoundingClientRect();
                const viewportHeight = window.innerHeight;
                
                // 计算容器在视口中的位置百分比
                // 当容器顶部刚进入视口时为0，当容器底部刚离开视口时为1
                let progress = 1 - (rect.bottom / viewportHeight);
                
                // 限制进度在0-1之间
                progress = Math.max(0, Math.min(1, progress));
                
                // 更新转换线的位置
                const linePosition = progress * containerHeight;
                transitionLine.style.transform = `translateY(${linePosition}px)`;
                
                // 更新裁剪路径
                portraitAfter.style.clipPath = `polygon(0 0, 100% 0, 100% ${linePosition}px, 0 ${linePosition}px)`;
            }
            
            // 初始化并在滚动时更新
            updateTransition();
            window.addEventListener('scroll', updateTransition);
            window.addEventListener('resize', updateTransition);
        });
    </script>
</body>
</html>
