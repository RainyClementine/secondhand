<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>Docpro - HTML 5 Template Preview</title>

    <!-- Fav Icon -->

    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link href="assets/css/font-awesome-all.css" rel="stylesheet" />
    <link href="assets/css/flaticon.css" rel="stylesheet" />
    <link href="assets/css/owl.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet" />
    <link href="assets/css/animate.css" rel="stylesheet" />
    <link href="assets/css/color.css" rel="stylesheet" />
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/templatemo-upright.css" rel="stylesheet" />
    <link href="css/magnific-popup.css" rel="stylesheet" /> -->
    
  </head>

  <!-- page wrapper -->
  <body>
    <div class="boxed_wrapper">
      <!-- preloader -->
      <div class="preloader"></div>
      <!-- preloader -->

      <!-- registration-section -->
      <section class="registration-section bg-color-3">
        <div class="pattern">
          <div
            class="pattern-1"
            style="background-image: url(assets/images/shape/shape-85.png)"
          ></div>
          <div
            class="pattern-2"
            style="background-image: url(assets/images/shape/shape-86.png)"
          ></div>
        </div>
        <div class="auto-container">
          <div class="inner-box">
            <div class="content-box">
              <div class="title-box">
                <h3>邮箱登录</h3>
                <a href="login-2.html">切换为用户名登录</a>
              </div>
              <div class="inner">
                <form
                  action="register-page.html"
                  method="post"
                  class="registration-form"
                >
                  <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <label>邮箱</label>
                      <input
                        type="email"
                        name="email"
                        placeholder="请输入邮箱"
                        required=""
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <label>密码</label>
                      <input
                        type="password"
                        name="password"
                        placeholder="请输入密码"
                        required=""
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <div class="forgot-passowrd clearfix">
                        <a href="register-page.html">忘记密码？</a>
                      </div>
                    </div>
                    <div
                      class="col-lg-12 col-md-12 col-sm-12 form-group message-btn"
                    >
                      <button type="submit" class="theme-btn-one">
                        登录<i class="icon-Arrow-Right"></i>
                      </button>
                    </div>
                  </div>
                </form>
                <div class="text"><span>or</span></div>
                <div class="login-now">
                  <p>
                    没有账号?
                    <a href="register-page.html">立即注册</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- registration-section end -->
    </div>

    <!-- jequery plugins -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/jquery.fancybox.js"></script>
    <script src="assets/js/appear.js"></script>
    <script src="assets/js/scrollbar.js"></script>
    <script src="assets/js/tilt.jquery.js"></script>
    <script src="assets/js/jquery.paroller.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/product-filter.js"></script>

    <!-- main-js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- End of .page_wrapper -->
</html>
